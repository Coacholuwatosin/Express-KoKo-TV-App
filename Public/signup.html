<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koko TV | Movie Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
        }

        #logo {
            width: 150px;
            height: auto; 
        }

        .navbar-nav {
            margin: 0 auto;
        }

        .nav-item {
            margin-right: 15px;
        }

        .nav-link {
            color: white !important;
            display: flex;
            align-items: center;
            position: relative;
            text-decoration: none;
        }

        .nav-link img {
            margin-right: 5px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: #D883FF;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        #searchInput {
            background-color: rgba(255, 255, 255, 0.2); 
            border: none;
            color: white;
            padding: 10px;
            transition: width 0.3s ease;
            width: 0;
            max-width: 200px;
            overflow: hidden;
        }

        #searchInput.show {
            width: 200px;
            margin-left: 10px;
        }

        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #searchInput:focus {
            background-color: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        #searchBtn {
            background-color: transparent;
            border: none;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            border-radius: 3px;
        }

        #searchBtn img {
            width: 20px;
            height: 20px;
        }

        #searchBtn:hover {
            background-color: #D883FF; 
            cursor: pointer;
        }

        .headerBtn {
            background-color: #D883FF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .headerBtn:hover {
            background-color: #c66be1;
            cursor: pointer;
        }

        .googleBtn {
            background-color: transparent;
            border: 1px solid #c66be1;
            color: white;
            padding: 10px 20px;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .googleBtn img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .googleBtn:hover {
            background-color: #c66be1;
            border-color: #c66be1;
        }

        .logInBtn {
            background-color: #c66be1;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px; /* Adjusted margin */
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .logInBtn:hover {
            background-color: #b552d6;
            cursor: pointer;
        }

        form label {
            text-align: start;
            display: block;
        }

        .forgotPassword, .signUpBtn {
            color: #c66be1;
        }

        ::placeholder {
            font-style: italic;
            color: rgb(187, 184, 184) !important;
            font-size: 15px;
        }

        .logInPage,
        .signUpPage {
            position: relative;
            text-decoration: none;
            color: white;
        }
        
        .logInPage::before,
        .signUpPage::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #c66be1;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }
        
        .logInPage:hover::before,
        .signUpPage:hover::before {
            visibility: visible;
            transform: scaleX(1);
        }

        .secLogo {
            animation: seclogo .5s infinite alternate linear;
        }

        @keyframes seclogo {
            from {
                transform: scale(.7);
            }

            to {
                transform: scale(1);
            }
            
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img id="logo" src="Images/Logo.png" alt="Koko Tv Logo">
                </a>
                 
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <img src="Icons/home.png" alt="home" width="20" height="20"> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img src="Icons/movie.png" alt="movie" width="20" height="20"> Movie
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="Icons/TV show.png" alt="tv-show" width="20" height="20"> TV Show
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img src="Icons/creator.png" alt="creator" width="20" height="20"> Creators
                            </a>
                        </li>
                    </ul>
                    
                    <div class="search-container">
                        <input id="searchInput" class="form-control me-2 bg-dark text-white border-0" type="search" placeholder="Search" aria-label="Search">
                        <button id="searchBtn" type="button"><img src="Icons/search.png" alt="search"></button>
                    </div>

                    <button class="headerBtn" type="button">Sign Up / Login</button>
                </div>
            </div>
        </nav>
    </header>

    <section class="container-fluid p-5">
        <div class="row">
            <div class="col-lg-6 p-5 mt-5">
                <img src="Images/KOKO TV 1.png" class="secLogo img-fluid" alt="Koko TV Image">
            </div>

            <div class="col-lg-6">
                <div class="page container row text-center">
                    <div class="col-6 p-2">
                        <a class="logInPage text-light text-decoration-none fs-3 fw-bold" href="index.html">Login</a>
                    </div>
                    <div class="col-6 p-2 fs-3 fw-bold">
                        <a class="signUpPage text-light text-decoration-none" href="signup.html">Sign Up</a>
                    </div>
                </div>

                <div class="container p-5 text-center">
                    <button class="googleBtn btn btn-outline-light rounded-0 text-light w-100"><img src="Icons/googl.png" alt=""> Continue with Google</button>

                    <p class="mt-5">------------- or Sign up with Email ------------- </p>

                    <form>
                        <div class="form-group mt-4">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
                        </div>

                        <div class="form-group mt-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div> 

                        <div class="form-group mt-3">
                            <label for="password">Confirm Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Confirm your password" required>
                        </div>

                        <div class="form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="remember" required>
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>

                        <div class="form-check mt-2">
                            <input type="checkbox" class="form-check-input" id="remember" required>
                            <label class="form-check-label" for="remember">I agree to recieve marketing communications from Kokotv</label>
                        </div>

                        <button type="submit" class="logInBtn btn btn-block mt-4 text-light fw-bold w-100">Sign Up</button>
                    </form>

                    <p class="mt-5">Already Have Account? <a class="signUpBtn text-decoration-none" href="#">Login</a></p>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');

            searchBtn.addEventListener('click', function() {
                searchInput.classList.toggle('show');
                if (searchInput.classList.contains('show')) {
                    searchInput.focus();
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
